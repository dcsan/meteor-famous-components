<head>
  <title>famous</title>
</head>

<body>
</body>

<!-- Template.famousInit auto added to body when helpers are ready -->
<template name="famousInit">
	{{! > famous template='test'}}
	{{! >famous template='incoming' modifier='pageTransition'}}
	{{! >famous template='list' view='Scrollview'}}
</template>

<!-- we want each yield to be on a different surface -->
<template name="layout">
	{{>famous template='yieldHeader' modifier='inFront' size='undefined,50'}}
	{{>famous template='yieldMain' size="undefined,undefined" translate="0,50"}}
</template>

<template name="yieldMain">
	<div id="main" class="container" role="main">{{> yield}}</div>
</template>

<template name="yieldHeader">
	<div id="header">{{> yield region="header"}}</div>
</template>

<template name="newPage">
	{{> yield region="newPage"}}
</template>


<template name="header">
  <!-- Fixed navbar -->
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">MeteorFamousComponents</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/scrollview">Scrollview</a></li>
          <li><a href="/columns">Columns</a></li>
          <li><a href="/events">Events</a></li>
          <li><a href="/gridMenu">gridMenu</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>
</template>

<template name="home">
	<h1>Famous Component Demo</h1>
	<p>Not much here yet, I'll be working on this next.</p>
	<p>For the scrollview, try <code>Items.insert({name: Random.id()});</code>
	in the console.  If you're on a desktop, use the mouse scrollwheel
	to simulate 'flicks'.  Scroll up to see the bounce.</p>

</template>

<template name="test">
	{{> famous template='ifBlock'}}
	{{> famous template='hello'}}
	hello
</template>

<template name="hello">
	Hello World
</template>

<!-- #if block example -->

<template name="ifBlock">
	{{#if surfaceOne}}
		{{>famous template='surfaceOne'}}
	{{else}}
		{{>famous template='surfaceTwo'}}
	{{/if}}	
</template>

<template name="surfaceOne">
	surfaceOne
</template>
<template name="surfaceTwo">
	surfaceTwo
</template>

<!-- scroll view -->

<!-- router page -->
<template name="_scrollview">
	{{>famous template='list' view='Scrollview' size="undefined,undefined"}}
</template>

<!-- will be loaded as a Scrollview -->
<template name="list" view="Scrollview (requires PR)">
	{{>famousEach data=items template='listItem' size='undefined,100'}}
</template>

<!-- used to generate surfaces, passed to Scrollview.sequenceFrom -->
<template name="listItem">
	<div class="listItem">{{name}}</div>
</template>

<template name="scrollview">
	{{#famous view='Scrollview' size="undefined,undefined" items=items}}
		{{#famousEach data=../items size="undefined,100"}}
			<div class="listItem">{{name}}</div>
		{{/famousEach}}
	{{/famous}}
</template>

<!-- other router pages -->

<template name="eventsDemo">
	{{#famous size="undefined,50" translate="25,10"}}
		Put your mouse on the square
	{{/famous}}
	{{>famous template='blockSpring' translate="50,0"}}
</template>

<template name="columns">
	{{#famous direction="X"}}
		{{#famous size="150,0"}}
			col1
		{{/famous}}
		{{#famous size="150,0"}}
			col2
		{{/famous}}
		{{#famous size="150,0"}}
			col3
		{{/famous}}
	{{/famous}}
</template>

<template name="blockSpring">
	<div id="block"></div>
</template>

<template name="blah" type="blah" data-moo="moo2">
adasd
</template>

<template name="incoming">
	<div style="width: 100px; height: 100px; background: #aaf; margin: 200px"></div>
</template>
